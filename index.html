<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div> <!-- 3 o'clock -->
            <div class="marking marking-four"></div>
            <div class="marking marking-five"></div>
            <div class="marking marking-six"></div>  <!-- 6 o'clock -->
            <div class="marking marking-seven"></div>
            <div class="marking marking-eight"></div>
            <div class="marking marking-nine"></div> <!-- 9 o'clock -->
            <div class="marking marking-ten"></div>
            <div class="marking marking-eleven"></div>
            <div class="marking marking-twelve"></div> <!-- 12 o'clock -->
        </div>
        <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
